<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blur & Brightness Example</title>
  <style>
    .filtered-box {
      width: 300px;
      height: 200px;
      background-image: url('001.jpg');
      background-size: cover;
      filter: blur(5px) brightness(1);
      margin: 50px auto;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="filtered-box"></div>
</body>
</html>
